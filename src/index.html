<!DOCTYPE html>
<html>

<head>
  <title>P O K E D E X</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image" href="./favicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <section id="start" class="hide">
    <div id="button-container">
      <button id="start-pokemon" class="start">S T A R T</button>
    </div>

  </section>

  <section id="options" class="pokedex hide">
   
    <div id="options-container">
      <button type="button" id="Fire" class="btn btn-danger boton-type-chart">Fuego</button>
      <button type="button" id="Normal" class="btn btn-warning boton-type-chart">Normal</button>
      <button type="button" id="Grass" class=" btn btn-success boton-type-chart">Hierba</button>
      <button type="button" id="Ice" class="btn btn-primary boton-type-chart">Hielo</button>
      <button type="button" id="Electric" class="btn btn-primary boton-type-chart">Eléctrico</button>
      <button type="button" id="Fighting" class="btn btn-danger boton-type-chart">Pelea</button>
      <button type="button" id="Poison" class="btn btn-success boton-type-chart">Veneno</button>
      <button type="button" id="Ground" class="btn btn-dark boton-type-chart">Tierra</button>
      <button type="button" id="Flying" class="btn btn-warning boton-type-chart">Volador</button>
      <button type="button" id="Psychic" class="btn btn-secondary boton-type-chart">Psíquico</button>
      <button type="button" id="Bug" class="btn btn-success boton-type-chart">Bicho</button>
      <button type="button" id="Rock" class="btn btn-dark boton-type-chart">Roca</button>
      <button type="button" id="Ghost" class="btn btn-primary boton-type-chart">Fantasma</button>
      <button type="button" id="Dragon" class="btn btn-danger boton-type-chart">Dragón</button>
      <button type="button" id="order-desktop" class="button-order btn btn-secondary btn-lg disabled">O R D E N A R</button>
      </div>
    </section>

  <section id="root-container" class="hide">
      <div id="charizard-background" class="hide gif">
    </div>
    <div id="root">

    </div>
  </section>

  
  <script src="data.js"></script>
  <script src="main.js"></script>
  </body>

</html>
